<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="traffic.css">
    <title>Traffic Light Web App</title>
</head>
<body>
    <div id="traffic-body">
        <div class="traffic-light">
            <div class="light-outer">
                <div class="first-light-decorate"></div>
                <div class="light-inner">
                    <div class="light red"></div>
                </div>
                <div class="light-left-top-shade"></div>
                <div class="light-left-bottom-shade"></div>
                <div class="light-right-top-shade"></div>
                <div class="light-right-bottom-shade"></div>
            </div>
            <div class="light-outer">
                <div class="light-inner">
                    <div class="light yellow"></div>
                </div>
                <div class="light-left-top-shade"></div>
                <div class="light-left-bottom-shade"></div>
                <div class="light-right-top-shade"></div>
                <div class="light-right-bottom-shade"></div>
            </div>
            <div class="light-outer">
                <div class="light-inner">
                    <div class="light green"></div>
                </div>
                <div class="light-left-top-shade"></div>
                <div class="light-left-bottom-shade"></div>
                <div class="light-right-top-shade"></div>
                <div class="light-right-bottom-shade"></div>
            </div>
            <div class="traffic-light-shadow1"></div>
            <div class="traffic-light-shadow2"></div>
            <div class="traffic-light-shadow3"></div>
            <div class="traffic-light-shadow4"></div>
        </div>
        <div class="screen">
            <input type="text" id="input-screen" disabled>
        </div>
        <div class="buttons">
            <div><button id="stop-btn" onmouseover="style.color='grey'" onmouseout="style.color='black'">STOP</button>
                <button id="btn-1" onmouseover="style.color='grey'" onmouseout="style.color='black'">BTN1</button>
                <button id="btn-2" onmouseover="style.color='grey'" onmouseout="style.color='black'">BTN2</button>
            </div>
        </div>
    </div>
    <script src="traffic.js"></script>
</body>
</html>
