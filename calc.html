<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calc.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

    <div class="calcBody">
        <h2>Basic Calculator</h2>
        <div class="main-calculator">
            <div class="screen">
                <input type="text" disabled />
            </div>
            <div class="buttons">
                <div>
                    <div><button class="btn_top" class="clear" req="c">C</button></div>
                    <div><button class="btn_top" req="+/-">+/-</button></div>
                    <div><button class="btn_top" req="%">%</button></div>
                    <div><button class="btn_right" req="รท">รท</button></div>
                </div>
                <div>
                    <div><button req="7">7</button></div>
                    <div><button req="8">8</button></div>
                    <div><button req="9">9</button></div>
                    <div><button class="btn_right" req="x">x</button></div>
                </div>
                <div>
                    <div><button req="4">4</button></div>
                    <div><button req="5">5</button></div>
                    <div><button req="6">6</button></div>
                    <div><button class="btn_right" req="-">-</button></div>
                </div>
                <div>
                    <div><button req="1">1</button></div>
                    <div><button req="2">2</button></div>
                    <div><button req="3">3</button></div>
                    <div><button class="btn_right" req="+">+</button></div>
                </div>
                <div>
                    <div><button id="zerobtn" req="0">0</button></div>
                    <div><button req=".">.</button></div>
                    <div><button class="btn_right" req="=">=</button></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="calc.js"></script>
</body>
</html>
